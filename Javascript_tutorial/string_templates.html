<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Templates</title>
</head>
<body>
    <h1>JavaScript String Templates</h1>
    <p id="demo"></p>

    <script>
        var firstName = "Nischal";
        var lastName = "Shrestha";
        document.getElementById("demo").innerHTML = `My name is ${firstName} ${lastName}`;
    </script>
    
</body>
</html>

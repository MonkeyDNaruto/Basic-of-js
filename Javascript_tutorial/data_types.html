<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Data Types In JavaScript</h1>
    <p>
        JavaScript has 8 Datatypes.
        <ol>
            <li>String</li>
            <li>Number</li>
            <li>Bigint</li>
            <li>Boolean</li>
            <li>Undefined</li>
            <li>Null</li>
            <li>Symbol</li>
            <li>Object</li>
        </ol>
    </p>

    <script>
        // Numbers
        var age = 20;
        var num = 12;

        // String
        var name = "Arjun";
        var color = "yellow";

        // Boolean
        var x = true;
        var y = false;

        // Object
        var details = {
            name: "Nischal",
            age: 18,
            hobby: "Playing"
        }

        // Array
        var names = ["nischal", 18, "nishuka", 23, "sameer", 17];
        
    </script>
</body>
</html>

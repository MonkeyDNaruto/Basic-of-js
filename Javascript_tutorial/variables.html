<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Jvascript variables</h1>
    <p>
        In javascript we can declare variables by three ways. They are:
        <ol>
            <li>var</li>
            <li>let</li>
            <li>const</li>
        </ol>
    </p>
    <script>
        var name = "nischal";
        let age = 18;
        const details = "My name is " + name + " and age is " + age;
        console.log(details) 
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>Types Of JavaScript Operators</h1>
    <p>
        There are different types of JavaScript operators:
        <ul>
            <li>Arithmetic Operators</li>
            <li>Assignment Operators</li>
            <li>Comparison Operators</li>
            <li>Logical Operators</li>
            <li>Conditional Operators</li>
            <li>Type Operators</li>
        </ul>
    </p>

    <script>
        var a = 5;
        var b = 6;
        // Arithmetic Operators
        var add = a + b; // Addition
        var sub = a - b; // Subtraction
        var multiply = a * b; // Multiplication
        var divide = a / b // Division
        var rem = a % b // Remainder
        console.log(add, sub, multiply, divide,rem)
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>JavaScript Switch Statement</h1>
    <p id="demo"></p>
    
    <script>
        var x = prompt("Enter a name?").toLowerCase();
        switch(x) {
            case "nischal":
            document.getElementById("demo").innerHTML = `Hello Nischal`;
            break;
            case "nishuka":
            document.getElementById("demo").innerHTML = `Hello Nishuka`;
            break;
            case "namrata":
            document.getElementById("demo").innerHTML = `Hellow Namrata`;
            break;
            default:
            document.getElementById("demo").innerHTML = `Sorry I don't know you`;
            break;
        }
    </script>
</body>
</html>
